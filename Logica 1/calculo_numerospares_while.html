<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cálculo IMC</title>
</head>
<body>
	<h1>Contador de números pares utilizando 'while' y condicional</h1>
    <script>
		let num = 2;
		while (num <= 100) {
			if (num % 2 === 0) {
				document.write(num);
				document.write("<br>");
			}
				num++;
			}
		document.write("fin");
	</script>
	
</body>
</html>
