<body>
    <h1>My Recipes</h1>
    <script>
    var ingredients = new Array();
    var qty = parseInt(prompt("How many ingredients are you going to add?"));
    var count = 1;

    while (count <= qty) {
        let ingredient = prompt("Add ingredient #" + count);
        let exist = false;
        for (let i = 0; i < ingredients.length; i++) {
            if (ingredients[i] == ingredient) {
                exist = true;
                alert(ingredient + " is a duplicate.");
                break;
            }
        }
        if (exist == false) {
            ingredients.push(ingredient);
            count++;
        }
    }
    console.log(ingredients);
    </script>
</body>

</html>
